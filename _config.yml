  [
    "less",
    "node_modules",
    "Gruntfile.js",
    "package.json",
    "README.md",
    "README.zh.md",
    "vendor"
  ]

# Site settings
title: Iwts's blog
SEOTitle: Iwts's blog
header-img: img/banner.jpg
email: iwtslee@qq.com
description: "深圳搬砖两年半, 吃遍南山猪脚饭🤣👉🤡"
keyword: "iwts, iwts li, iwts的博客, Iwts's blog, 博客, 个人网站, 互联网, Web, Java, Golang, 后端, 设计"
url: "https://iwts.github.io/"
baseurl: "" # for example, '/blog' if your blog hosted on 'host/blog'
timezone: "+800"

index:
  header-img: img/banner.jpg # 设定主页header背景
  overlay: 0.1 # 设定透明度，不设置值默认无透明程度
  # title: "" # 设定首页title，也可以在page头文件设置
  # description: "" # 设定首页副标题，也可以在page头文件设置

repository: iwts/iwts.github.io
lang: zh-CN

# Publish posts or collection documents with a future date.
future: true

# SNS settings
RSS: true
# weibo_username: 
# zhihu_username: 
github_username: iwts
# twitter_username: 
# facebook_username: 
# linkedin_username: firstname-lastname-idxxxx

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
# permalink: /blog/:title
permalink: pretty
paginate: 10
anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`

# Gems
# from PR#40, to support local preview for Jekyll 3.0
# make sure you have this gem installed
# `$ gem install jekyll-paginate`
plugins:
    - jekyll-paginate
    - jekyll-seo-tag
    - jekyll-sitemap

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM # use Github Flavored Markdown !important
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Disqus settings
# disqus_username: iwts

# Netease settings
netease_comment: false

# Analytics settings
# Baidu Analytics
# ba_track_id: [your track id]

# Google Analytics
# ga_track_id: "UA-49627206-1" # Format: UA-xxxxxx-xx
# ga_domain: huangxuan.me

# 侧边栏about me展示内容
sidebar: true # whether or not using Sidebar.
sidebar-about-name: "iwts li"
sidebar-about-description: "Backend Development Engineer"
sidebar-about-company: "Shopee"
sidebar-about-location: "深圳"
sidebar-avatar: img/nerv.svg # use absolute URL, seeing it's used in both `/` and `/about/`

# Featured Tags
featured-tags: true # whether or not using Feature-Tags
featured-condition-size: 1 # A tag will be featured if the size of it is more than this condition value

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

# MathJax rendering for layout:page (e.g. post preview)
page-mathjax: false

